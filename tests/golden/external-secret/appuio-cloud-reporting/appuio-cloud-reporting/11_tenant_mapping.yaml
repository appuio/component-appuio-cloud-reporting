apiVersion: batch/v1
kind: CronJob
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: appuio-cloud-reporting
    app.kubernetes.io/part-of: syn
    name: tenant-mapping
  name: tenant-mapping
  namespace: appuio-cloud-reporting
spec:
  failedJobsHistoryLimit: 768
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/managed-by: commodore
        app.kubernetes.io/name: appuio-cloud-reporting
        app.kubernetes.io/part-of: syn
        cron-job-name: tenant-mapping
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/managed-by: commodore
            app.kubernetes.io/name: appuio-cloud-reporting
            app.kubernetes.io/part-of: syn
        spec:
          containers:
            - args:
                - appuio-cloud-reporting tenantmapping --begin=$(date -d "now -3 hours"
                  -u +"%Y-%m-%dT%H:00:00Z") --repeat-until=$(date -u -Iseconds) --dry-run=true
                  --additional-metric-selector='namespace="appuio-control-api-production"'
              command:
                - sh
                - -c
              env:
                - name: password
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PASSWORD
                      name: reporting-db-prod-cred
                - name: username
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_USER
                      name: reporting-db-prod-cred
                - name: dbhost
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_HOST
                      name: reporting-db-prod-cred
                - name: dbport
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PORT
                      name: reporting-db-prod-cred
                - name: dbname
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_DB
                      name: reporting-db-prod-cred
                - name: ACR_DB_URL
                  value: postgres://$(username):$(password)@$(dbhost):$(dbport)/$(dbname)?
                - name: OA_DB_URL
                  value: $(ACR_DB_URL)
                - name: ACR_PROM_URL
                  valueFrom:
                    secretKeyRef:
                      key: url
                      name: prom-url
              image: ghcr.io/appuio/appuio-cloud-reporting:v0.17.0
              name: mapping
              resources: {}
              volumeMounts:
                - mountPath: /secrets/database
                  name: dbsecret
                  readOnly: true
          initContainers:
            - args:
                - migrate
                - --show-pending
              env:
                - name: password
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PASSWORD
                      name: reporting-db-prod-cred
                - name: username
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_USER
                      name: reporting-db-prod-cred
                - name: dbhost
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_HOST
                      name: reporting-db-prod-cred
                - name: dbport
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PORT
                      name: reporting-db-prod-cred
                - name: dbname
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_DB
                      name: reporting-db-prod-cred
                - name: ACR_DB_URL
                  value: postgres://$(username):$(password)@$(dbhost):$(dbport)/$(dbname)?
                - name: OA_DB_URL
                  value: $(ACR_DB_URL)
              image: ghcr.io/appuio/appuio-cloud-reporting:v0.17.0
              name: check-migration
              volumeMounts:
                - mountPath: /secrets/database
                  name: dbsecret
                  readOnly: true
          restartPolicy: OnFailure
          volumes:
            - name: dbsecret
              secret:
                defaultMode: '0600'
                secretName: reporting-db-prod-cred
  schedule: 10 * * * *
  startingDeadlineSeconds: 180
  successfulJobsHistoryLimit: 3
  suspend: false
