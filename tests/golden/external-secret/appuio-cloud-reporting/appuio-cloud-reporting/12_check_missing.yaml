apiVersion: batch/v1
kind: CronJob
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: appuio-cloud-reporting
    app.kubernetes.io/part-of: syn
    name: check-missing
  name: check-missing
  namespace: appuio-cloud-reporting
spec:
  failedJobsHistoryLimit: 3
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/managed-by: commodore
        app.kubernetes.io/name: appuio-cloud-reporting
        app.kubernetes.io/part-of: syn
        cron-job-name: check-missing
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/managed-by: commodore
            app.kubernetes.io/name: appuio-cloud-reporting
            app.kubernetes.io/part-of: syn
        spec:
          containers:
            - args:
                - check_missing
              env:
                - name: password
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PASSWORD
                      name: reporting-db-prod-cred
                - name: username
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_USER
                      name: reporting-db-prod-cred
                - name: dbhost
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_HOST
                      name: reporting-db-prod-cred
                - name: dbport
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PORT
                      name: reporting-db-prod-cred
                - name: dbname
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_DB
                      name: reporting-db-prod-cred
                - name: ACR_DB_URL
                  value: postgres://$(username):$(password)@$(dbhost):$(dbport)/$(dbname)?
                - name: OA_DB_URL
                  value: $(ACR_DB_URL)
              image: ghcr.io/appuio/appuio-cloud-reporting:v0.17.0
              name: check-missing
              resources: {}
              volumeMounts:
                - mountPath: /secrets/database
                  name: dbsecret
                  readOnly: true
          initContainers:
            - args:
                - migrate
                - --show-pending
              env:
                - name: password
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PASSWORD
                      name: reporting-db-prod-cred
                - name: username
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_USER
                      name: reporting-db-prod-cred
                - name: dbhost
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_HOST
                      name: reporting-db-prod-cred
                - name: dbport
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PORT
                      name: reporting-db-prod-cred
                - name: dbname
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_DB
                      name: reporting-db-prod-cred
                - name: ACR_DB_URL
                  value: postgres://$(username):$(password)@$(dbhost):$(dbport)/$(dbname)?
                - name: OA_DB_URL
                  value: $(ACR_DB_URL)
              image: ghcr.io/appuio/appuio-cloud-reporting:v0.17.0
              name: check-migration
              volumeMounts:
                - mountPath: /secrets/database
                  name: dbsecret
                  readOnly: true
            - args:
                - sync
              env:
                - name: password
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PASSWORD
                      name: reporting-db-prod-cred
                - name: username
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_USER
                      name: reporting-db-prod-cred
                - name: dbhost
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_HOST
                      name: reporting-db-prod-cred
                - name: dbport
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_PORT
                      name: reporting-db-prod-cred
                - name: dbname
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRESQL_DB
                      name: reporting-db-prod-cred
                - name: ACR_DB_URL
                  value: postgres://$(username):$(password)@$(dbhost):$(dbport)/$(dbname)?
                - name: OA_DB_URL
                  value: $(ACR_DB_URL)
                - name: OA_ODOO_URL
                  valueFrom:
                    secretKeyRef:
                      key: url
                      name: erp-url
                - name: OA_INVOICE_TITLE
                  value: APPUiO Cloud
              image: ghcr.io/vshn/appuio-odoo-adapter:v1.13.0
              name: sync-categories
              volumeMounts:
                - mountPath: /secrets/database
                  name: dbsecret
                  readOnly: true
          restartPolicy: OnFailure
          volumes:
            - name: dbsecret
              secret:
                defaultMode: '0600'
                secretName: reporting-db-prod-cred
  schedule: 30 8-14 * * *
  startingDeadlineSeconds: 180
  successfulJobsHistoryLimit: 3
  suspend: false
